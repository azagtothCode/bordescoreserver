<md-dialog ng-cloak>
    <md-toolbar>
      <div id="toolbar-score-party"  class="md-toolbar-tools">
        <span class="title-score-party">Borde Score <br hide show-xs>
        Perfiles</span>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="../imgs/svg/close.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div layout-xs="row" layout-sm="row">
        <div flex-xs="50" flex-sm="50">
          <canvas id="d1" width="400" height="400" ></canvas>
        </div>
        <div flex-xs="50" flex-sm="50">
          <div layout-xs="column" layout-sm="column">
            <div id="style-trabajo" layout-xs="row" layout-sm="row">
              <div  flex-xs="20">
                <span>20%</span>
              </div>
              <div flex-xs="80">
                <span>Trabajo</span>
              </div>
            </div>
          </div>
          <div layout-xs="column" layout-sm="column">
            <div id="style-rol"  layout-xs="row" layout-sm="row">
              <div flex-xs="20">
                <span>50%</span>
              </div>
              <div flex-xs="80">
                <span>Rol</span>
              </div>
            </div>
          </div>
          <div layout-xs="column" layout-sm="column">
            <div id="style-extra"  layout-xs="row" layout-sm="row">
              <div flex-xs="20">
                <span>30%</span>
              </div>
              <div flex-xs="80">
                <span>Extra</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </md-dialog-content>
</md-dialog>
