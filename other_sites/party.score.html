
<md-dialog aria-label="Mango (Fruit)">
  <form ng-cloak>
    <md-toolbar>
      <div style="background:#000;" class="md-toolbar-tools">
        <span style="font-size:16;">Borde Score <br hide show-xs>
        (por Partido Politico)</span>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="imgs/svg/close.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button href="http://bordepolitico.com/infografia-borde-score/" target="_blank" md-autofocus>
        Como funciona
      </md-button>
      <md-button ng-click="answer('not useful')">
      Cerrar
      </md-button>
      <!-- <md-button ng-click="answer('useful')">
        Useful
      </md-button> -->
    </md-dialog-actions>
  </form>
</md-dialog>
